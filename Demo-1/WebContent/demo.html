<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="for-body flex-prop">
	<div class="contianer">
		<div class="header">
			<h2>Registration Form</h2>
		</div>
		<div class="error-message flex-prop">
		<p class="for-error" id="error-message"></p>
		</div>
		<form onsubmit="storeFormData(event)">
		<div class="flex-container flex-prop">
		   <div class="left flex-prop">
		      <div class="name flex-prop flex-end bottom">
			    <label for="name">Name:</label>
				<input type="text" id="name"name="name" class="inputs" required>
			  </div>
			  
			  <div class="email flex-prop flex-end bottom">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" class="inputs" required>
			  </div>
			
			  <div class="country flex-prop flex-end bottom" >
				<label for="country">Country:</label>
				<select id="country" onChange="stateFunction()" class="dropdowns" >
				  <option value="">Select Country</option>
				  <option value="India">India</option>
				  <option value="UK">UK</option>
				  <option value="USA">USA</option>
				</select>
			  </div>
				
			 <div class="state flex-prop flex-end bottom">
			    <label>State:</label>
			    <select id="state" class="dropdowns" >
			        <option value="">Select State</option>
			    </select>
			 </div>
			</div>
			
			    
			<div class="right flex-prop">
			
			  <div class="gender flex-prop bottom">
			    <label>Gender:</label>
				<input type="radio" id="Male" name="gender">Male
				<input type="radio" id="Female" name="gender">Female
			  </div>
			 
			  <div class="nation flex-prop bottom">
			    <label for="indian">Indian:</label>
				<input type="checkbox" id="indian" name="indian">
			  </div>
				
			 <div class="married flex-prop bottom">
			    <label for="married">Married:</label>
				<input type="checkbox" id="married" name="married">
			</div>
		   </div>
			</div>
			<div class="terms flex-prop">
			 <input type="checkbox" name="terms" id="agreeCheckbox" >
		   I agree to the T&C specified in this<a href="https://www.auracloud.com/about-us" class="for-link">link</a></div>
		   <div class="for-submit flex-prop">
		   <input type="submit" value="Submit" class="submit">
		</div>
			</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
